name: GitHub Snake Animation

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  generate-snake:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies for GIF generation
        run: |
          sudo apt-get update
          sudo apt-get install -y libcairo2-dev libpango1.0-dev libjpeg-dev libgif-dev librsvg2-dev

      - name: Generate GitHub Snake GIF
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: LuAllencar
          github_token: ${{ secrets.GITHUB_TOKEN }}
          outputs: |
            dist/github-snake.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9

      - name: Commit updated GIF
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add dist/github-snake.gif
          git commit -m "Update GitHub Snake GIF [skip ci]" || echo "No changes to commit"
          git push

      - name: Update README
        run: |
          README=README.md
          GIF_URL="dist/github-snake.gif"
          if grep -q "github-snake.gif" "$README"; then
            echo "README já contém o GIF, nada a fazer."
          else
            echo -e "\n![GitHub Snake](https://raw.githubusercontent.com/LuAllencar/${GITHUB_REPOSITORY}/main/dist/github-snake.gif)" >> $README
            git add $README
            git commit -m "Add GitHub Snake GIF to README [skip ci]" || echo "No changes to commit"
            git push
